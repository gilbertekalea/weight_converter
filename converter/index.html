<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weight</title>
    <meta charset="UTF-8">
    <meta name="weight" content="Weight Measurements">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light bg-light mx-5">
        <div class="container-fluid">
            <span class="navbar-text">
                <h1 class="text-uppercase fs-3 fw-bolder">Welcome, Enjoy our conversion tool </h1>
            </span>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-header text-center bg-info fs-3 fw-bolder">Weight Converter</div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card-body bg-transparent">
                        <label class="fw-bold font-monospace">Convert from :</label>
                        <select id="selection" class="fs-6 fw-bold font-monospace">
                            <option value="select">Select</option>
                            <option value="lb">Pounds</option>
                            <option value="kg">Kilograms</option>
                            <option value="g">Grams</option>
                            <option value="oz">Ounces</option>
                        </select>
                        <input type="text" id="input" class="fs-6 fw-bold font-monospace" oninput="WeightConverter()"
                            onchange="WeightConverter()">

                        <button onclick="WeightConverter()" class="fw-bold">Convert</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <blockquote class="blockquote fw-bold font-monospace text-lg-center text-secondary">
            <p>Your conversion results appears here</p>
        </blockquote>

        <div class="row">
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-header text-center fw-bold font-monospace">Pounds</div>
                    <div class="card-body text-center">
                        <div>
                            <span id="pound" class="fs-5 fw-bold font-monospace"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-header text-center fw-bold font-monospace">Kilograms</div>
                    <div class="card-body text-center">
                        <div>
                            <span id="kilo" class="fs-5 fw-bold font-monospace"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-header text-center font-monospace fw-bold">Grams</div>
                    <div class="card-body text-center">
                        <div>
                            <span id="gram" class="fs-5 fw-bold font-monospace"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-header text-center fw-bold font-monospace">Ounces</div>
                    <div class="card-body text-center">
                        <div>
                            <span id="ounce" class="fs-5 fw-bold font-monospace"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html
